<div class="container">
    <h2>Formulaire 1:</h2>
    <form (submit)="addProduct()">
      <label>
        Nom :
        <input type="text" [(ngModel)]="newProduct.name" name="name" />
      </label>
      <br />
      <label>
        Description :
        <input
          type="text"
          [(ngModel)]="newProduct.description"
          name="description"
        />
      </label>
      <br />
      <button type="submit">Ajouter</button>
    </form>
</div>
