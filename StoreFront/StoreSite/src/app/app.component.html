<h1>{{title}}</h1>

<h2>Liste</h2>
<ul>
    <li *ngFor="let product of this.listProduct">
        {{product.id}} 
        {{product.name}} 
        {{product.description}}
    </li>
</ul>

<h2>Tableau</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of this.listProduct">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
        </tr>
    </tbody>
</table>
